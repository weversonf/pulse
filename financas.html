<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PULSE OS - Financas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Estilização da Chave (Toggle) personalizada */
        .toggle-dot {
            transition: all 0.3s ease-in-out;
        }
        input:checked ~ .toggle-bg {
            background-color: #10b981; /* Verde Emerald-500 */
        }
        input:checked ~ .toggle-dot {
            transform: translateX(100%);
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 italic">
    <div class="flex min-h-screen relative">
        <!-- 1. Flanka breto (Sidebar) -->
        <div id="sidebar-placeholder"></div>

        <!-- 2. Enhava ujo -->
        <div id="main-content" class="flex-1 md:ml-64 transition-all pb-safe-bottom">
            
            <!-- 3. Kaplinio (Header) -->
            <div id="header-placeholder"></div>

            <main class="max-w-6xl mx-auto p-4 md:p-8 space-y-6 italic">

                <!-- Resumo Geral (Kortoj por Efektiva Stato) -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 italic">
                    <div class="bg-slate-900 border border-white/5 p-6 rounded-2xl flex flex-col justify-between shadow-xl italic">
                        <span class="text-blue-500 text-[9px] font-black uppercase tracking-widest italic flex items-center gap-2">
                             <i data-lucide="shield-check" class="w-3 h-3"></i> Saldo Real (Efetivado)
                        </span>
                        <div class="text-3xl font-black tracking-tighter text-white italic leading-none mt-2">R$ <span id="fin-saldo-atual-pag">0,00</span></div>
                    </div>
                    <div class="bg-emerald-950/10 border border-emerald-500/20 p-6 rounded-2xl italic">
                        <span class="text-emerald-500 text-[9px] font-black uppercase tracking-widest italic">Receitas (Efetivadas)</span>
                        <div class="text-3xl font-black tracking-tighter text-emerald-400 italic leading-none mt-2">R$ <span id="total-income">0,00</span></div>
                    </div>
                    <div class="bg-red-950/10 border border-red-500/20 p-6 rounded-2xl italic">
                        <span class="text-red-500 text-[9px] font-black uppercase tracking-widest italic">Despesas (Efetivadas)</span>
                        <div class="text-3xl font-black tracking-tighter text-red-400 italic leading-none mt-2">R$ <span id="total-expenses">0,00</span></div>
                    </div>
                </div>

                <!-- Grafikaĵo de Balanco (Antaŭvidebla Vido) -->
                <div class="grid grid-cols-1 lg:grid-cols-5 gap-6 italic">
                    <div class="lg:col-span-3 bg-slate-900 border border-white/5 p-8 rounded-[2rem] italic shadow-2xl">
                        <div class="flex flex-col md:flex-row md:items-center justify-between mb-8 gap-4 italic">
                            <h3 class="text-[10px] font-black uppercase tracking-[0.3em] text-slate-500 flex items-center gap-2">
                                <i data-lucide="trending-up" class="w-3 h-3 text-blue-500"></i> BALANÇO (PREVISÍVEL)
                            </h3>
                            
                            <!-- Kontroloj de Intervalo (Interval Controls) -->
                            <div class="flex bg-slate-950 p-1 rounded-xl border border-white/5 italic overflow-hidden">
                                <button onclick="window.updateChartRange(-12)" class="range-btn px-3 py-1.5 text-[8px] font-black uppercase transition-all text-slate-500 hover:text-white" data-range="-12">Histórico</button>
                                <button onclick="window.updateChartRange(6)" class="range-btn px-3 py-1.5 text-[8px] font-black uppercase bg-blue-600 text-white transition-all" data-range="6">6 Meses</button>
                                <button onclick="window.updateChartRange(12)" class="range-btn px-3 py-1.5 text-[8px] font-black uppercase transition-all text-slate-500 hover:text-white" data-range="12">12 Meses</button>
                            </div>
                        </div>
                        <div class="h-[320px] relative italic">
                            <canvas id="financeChart"></canvas>
                        </div>
                        <!-- Legendo (Legend) -->
                        <div class="mt-6 flex flex-wrap justify-center gap-6 italic">
                            <div class="flex items-center gap-2">
                                <span class="w-3 h-3 rounded-full bg-emerald-500 shadow-[0_0_10px_rgba(16,185,129,0.3)]"></span>
                                <span class="text-[8px] font-black uppercase text-slate-500 tracking-widest">Previsão Receitas</span>
                            </div>
                            <div class="flex items-center gap-2">
                                <span class="w-3 h-3 rounded-full bg-red-500 shadow-[0_0_10px_rgba(239,68,68,0.3)]"></span>
                                <span class="text-[8px] font-black uppercase text-slate-500 tracking-widest">Previsão Despesas</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Lastaj transakcioj (Recent Flows) -->
                    <div class="lg:col-span-2 bg-slate-900 border border-white/5 p-8 rounded-[2rem] flex flex-col italic shadow-2xl">
                        <div class="flex items-center justify-between mb-6 italic">
                            <h3 class="text-[10px] font-black uppercase tracking-[0.3em] text-slate-500 flex items-center gap-2 italic">
                                <i data-lucide="list" class="w-3 h-3 text-blue-500"></i> Fluxo Recente
                            </h3>
                            <button onclick="window.openTab('extrato')" class="text-[8px] font-black uppercase text-blue-500 hover:text-blue-400 transition-colors tracking-widest italic flex items-center gap-1">
                                Ver todas <i data-lucide="chevron-right" class="w-3 h-3"></i>
                            </button>
                        </div>
                        <div class="space-y-3 overflow-y-auto max-h-[350px] pr-2 italic" id="fin-extrato-list">
                            <!-- Injetado pelo app.js -->
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Flosanta butono (Floating Action Button) -->
    <button onclick="toggleModal()" class="fixed bottom-24 right-6 md:bottom-8 md:right-8 w-16 h-16 bg-blue-600 hover:bg-blue-500 text-white rounded-full flex items-center justify-center shadow-lg shadow-blue-900/40 active:scale-90 z-[90] italic transition-all">
        <i data-lucide="plus" class="w-8 h-8"></i>
    </button>

    <!-- Modala fenestro (Modal for Entry) -->
    <div id="modal" class="hidden fixed inset-0 bg-slate-950/90 backdrop-blur-xl flex items-center justify-center p-4 z-[100] transition-all italic">
        <div class="bg-slate-900 border border-white/5 rounded-3xl shadow-2xl w-full max-w-md p-8 italic">
            <div class="flex justify-between items-center mb-6 italic">
                <h2 class="text-sm font-black uppercase tracking-[0.2em] text-white italic">Novo Lançamento</h2>
                <button onclick="toggleModal()" class="text-slate-600 hover:text-white italic"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>
            <div class="space-y-4 italic">
                <input type="text" id="fin-desc" placeholder="DESCRIÇÃO" class="pulse-input uppercase">
                <div class="grid grid-cols-2 gap-3 italic">
                    <input type="number" id="fin-valor" placeholder="VALOR R$" class="pulse-input">
                    <input type="date" id="fin-vencimento" class="pulse-input">
                </div>
                
                <div class="grid grid-cols-2 gap-3 italic">
                    <!-- Chave de Status (Efetivada / Previsível) -->
                    <div class="flex items-center justify-between px-4 py-3 bg-slate-950/50 rounded-xl border border-white/5">
                        <span id="toggle-label" class="text-[9px] font-black uppercase text-emerald-500 italic">Efetivada</span>
                        <label for="status-toggle" class="flex items-center cursor-pointer">
                            <div class="relative">
                                <input type="checkbox" id="status-toggle" class="sr-only" checked onchange="updateStatusValue(this.checked)">
                                <div class="toggle-bg block bg-slate-700 w-10 h-6 rounded-full shadow-inner"></div>
                                <div class="toggle-dot absolute left-1 top-1 bg-white w-4 h-4 rounded-full shadow transition"></div>
                            </div>
                        </label>
                        <!-- Campo oculto para manter compatibilidade com o app.js -->
                        <input type="hidden" id="fin-status" value="Efetivada">
                    </div>

                    <div class="flex items-center gap-2 px-2 italic bg-slate-950/50 rounded-xl border border-white/5">
                        <input type="checkbox" id="fin-fixa" class="w-4 h-4 rounded border-white/10 bg-slate-950 text-blue-500">
                        <label for="fin-fixa" class="text-[8px] font-black uppercase text-slate-500 italic">Fixa (12x)</label>
                    </div>
                </div>
                <input type="hidden" id="fin-categoria" value="Geral">
                
                <div class="grid grid-cols-2 gap-3 pt-2 italic">
                    <button onclick="window.processarLancamento('receita')" class="bg-emerald-500/10 text-emerald-400 border border-emerald-500/20 py-4 rounded-xl font-black uppercase text-[10px] hover:bg-emerald-500 hover:text-white transition-all italic">Receita</button>
                    <button onclick="window.processarLancamento('despesa')" class="bg-red-500/10 text-red-400 border border-red-500/20 py-4 rounded-xl font-black uppercase text-[10px] hover:bg-red-500 hover:text-white transition-all italic">Despesa</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        let myChart = null;

        function toggleModal() { 
            document.getElementById('modal').classList.toggle('hidden'); 
        }

        // Função para atualizar o valor da chave de status
        function updateStatusValue(isEfetivada) {
            const hiddenInput = document.getElementById('fin-status');
            const label = document.getElementById('toggle-label');
            
            if (isEfetivada) {
                hiddenInput.value = "Efetivada";
                label.innerText = "Efetivada";
                label.classList.remove('text-slate-500');
                label.classList.add('text-emerald-500');
            } else {
                hiddenInput.value = "Previsível";
                label.innerText = "Previsível";
                label.classList.remove('text-emerald-500');
                label.classList.add('text-slate-500');
            }
        }

        window.updateChartRange = (range) => {
            document.querySelectorAll('.range-btn').forEach(btn => {
                const bRange = parseInt(btn.getAttribute('data-range'));
                if(bRange === range) {
                    btn.classList.add('bg-blue-600', 'text-white');
                    btn.classList.remove('text-slate-500', 'hover:text-white');
                } else {
                    btn.classList.remove('bg-blue-600', 'text-white');
                    btn.classList.add('text-slate-500', 'hover:text-white');
                }
            });
            initFinanceChart(range);
        };

        function initFinanceChart(monthsRange = 6) {
            const ctx = document.getElementById('financeChart');
            if (!ctx) return;
            if (myChart) myChart.destroy();

            const gridColor = 'rgba(255, 255, 255, 0.03)';
            const labelColor = '#64748b';

            const labels = [];
            const now = new Date();
            const startOffset = monthsRange < 0 ? monthsRange : 0;
            const count = Math.abs(monthsRange);

            for (let i = 0; i < count; i++) {
                const d = new Date(now.getFullYear(), now.getMonth() + startOffset + i, 1);
                labels.push(d.toLocaleDateString('pt-BR', { month: 'short', year: '2-digit' }).toUpperCase());
            }

            const incomeData = new Array(count).fill(0);
            const expenseData = new Array(count).fill(0);
            const balanceData = new Array(count).fill(0);

            if (window.appState && window.appState.transacoes) {
                // VISÃO PREVISÍVEL (Tudo o que está planejado + efetivado)
                window.appState.transacoes.forEach(t => {
                    if (!t.vencimento) return;
                    const tDate = new Date(t.vencimento + "T12:00:00");
                    const diffMonths = (tDate.getFullYear() - now.getFullYear()) * 12 + (tDate.getMonth() - now.getMonth());
                    
                    const index = diffMonths - startOffset;
                    if (index >= 0 && index < count) {
                        if (t.tipo === 'Receita') incomeData[index] += parseFloat(t.valor) || 0;
                        else expenseData[index] += parseFloat(t.valor) || 0;
                    }
                });

                // Kalkulo de Bilanco (Balance Calculation)
                for(let j=0; j<count; j++) {
                    balanceData[j] = incomeData[j] - expenseData[j];
                }
            }

            myChart = new Chart(ctx, {
                data: {
                    labels: labels,
                    datasets: [
                        {
                            type: 'line',
                            label: 'Saldo Previsível',
                            data: balanceData,
                            borderColor: '#3b82f6',
                            backgroundColor: 'rgba(59, 130, 246, 0.1)',
                            borderWidth: 4,
                            fill: true,
                            tension: 0.4,
                            pointRadius: 4,
                            pointHoverRadius: 6,
                            pointBackgroundColor: '#3b82f6',
                            order: 1
                        },
                        {
                            type: 'bar',
                            label: 'Receitas (Prev)',
                            data: incomeData,
                            backgroundColor: 'rgba(16, 185, 129, 0.4)',
                            borderRadius: 6,
                            barPercentage: 0.6,
                            order: 2
                        },
                        {
                            type: 'bar',
                            label: 'Despesas (Prev)',
                            data: expenseData,
                            backgroundColor: 'rgba(239, 68, 68, 0.4)',
                            borderRadius: 6,
                            barPercentage: 0.6,
                            order: 3
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: '#0f172a',
                            titleFont: { family: 'Inter', weight: 'bold', style: 'italic' },
                            bodyFont: { family: 'Inter', style: 'italic' },
                            padding: 12,
                            cornerRadius: 12,
                            callbacks: {
                                label: function(context) {
                                    let val = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(context.parsed.y);
                                    return `${context.dataset.label}: ${val}`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            grid: { color: gridColor },
                            ticks: {
                                color: labelColor,
                                font: { size: 9, weight: 'bold', family: 'Inter', style: 'italic' },
                                callback: (v) => 'R$ ' + v.toLocaleString('pt-BR')
                            }
                        },
                        x: {
                            grid: { display: false },
                            ticks: {
                                color: labelColor,
                                font: { size: 8, weight: 'bold', family: 'Inter', style: 'italic' }
                            }
                        }
                    }
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                if(window.lucide) lucide.createIcons();
                initFinanceChart(6);
            }, 800);
        });
    </script>
</body>
</html>
