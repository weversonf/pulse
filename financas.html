<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PULSE OS - Finanças</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .transaction-row .action-buttons { opacity: 0; transition: all 0.2s ease; }
        .transaction-row:hover .action-buttons { opacity: 1; }
        #month-pagination::-webkit-scrollbar { display: none; }
        .switch-input:checked ~ .switch-dot { transform: translateX(100%); background-color: #10b981; }
        .switch-input:checked ~ .switch-bg { background-color: rgba(16, 185, 129, 0.2); }
        @media (max-width: 768px) { .pb-safe-bottom { padding-bottom: 5rem; } }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 italic">
    <div class="flex min-h-screen relative">
        <!-- Injetado pelo app.js -->
        <div id="sidebar-placeholder"></div>

        <div class="flex-1 md:ml-64 transition-all duration-300 pb-safe-bottom">
            <!-- Injetado pelo app.js -->
            <div id="header-placeholder"></div>

            <main class="max-w-4xl mx-auto p-4 md:p-8 space-y-6">
                <!-- Card de Saldo -->
                <div class="bg-slate-900 border border-white/5 p-8 rounded-[2.5rem] italic">
                    <div class="flex items-center gap-2 mb-3">
                        <i data-lucide="wallet" class="w-4 h-4 text-emerald-500"></i>
                        <p class="text-[10px] font-black uppercase tracking-[0.4em] text-emerald-500 italic">Saldo Efetivado</p>
                    </div>
                    <p class="text-5xl font-black tracking-tighter text-white leading-none italic">
                        R$ <span id="fin-saldo-atual-pag">0</span>
                    </p>
                </div>

                <!-- Formulário de Lançamento -->
                <div class="bg-slate-900/40 p-6 rounded-[2.5rem] border border-white/5 space-y-3 italic">
                    <div class="grid grid-cols-2 gap-2">
                        <select id="fin-categoria" class="w-full p-4 bg-slate-950 border border-white/5 rounded-2xl text-xs font-bold text-slate-300 outline-none uppercase italic">
                            <option value="Alimentação">Alimentação</option>
                            <option value="Transporte">Transporte</option>
                            <option value="Trabalho">Trabalho</option>
                            <option value="Saúde">Saúde</option>
                            <option value="Outros">Outros</option>
                        </select>
                        <input type="number" id="fin-valor" placeholder="VALOR R$" class="w-full p-4 bg-slate-950 border border-white/5 rounded-2xl text-xs font-bold text-slate-300 outline-none uppercase italic">
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
                        <input type="text" id="fin-desc" placeholder="DESCRIÇÃO..." class="w-full p-4 bg-slate-950 border border-white/5 rounded-2xl text-xs font-bold text-slate-300 outline-none uppercase italic">
                        <input type="date" id="fin-data" class="w-full p-4 bg-slate-950 border border-white/5 rounded-2xl text-xs font-bold text-slate-400 outline-none italic">
                    </div>
                    
                    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 px-4 py-3 bg-slate-950/30 rounded-2xl border border-white/5 italic">
                        <div class="flex items-center gap-3">
                            <label class="relative inline-flex items-center cursor-pointer group">
                                <input type="checkbox" id="fin-efetivada" class="sr-only peer switch-input" checked>
                                <div class="w-11 h-6 bg-red-500/20 rounded-full transition-all duration-300 switch-bg"></div>
                                <div class="absolute left-[2px] top-[2px] bg-white w-5 h-5 rounded-full transition-all duration-300 switch-dot shadow-lg"></div>
                                <span class="ms-3 text-[9px] font-black uppercase tracking-[0.2em] text-red-400 peer-checked:hidden italic">Planejado</span>
                                <span class="ms-3 text-[9px] font-black uppercase tracking-[0.2em] hidden peer-checked:inline text-emerald-500 italic">Efetivado</span>
                            </label>
                        </div>

                        <div class="flex items-center gap-3 italic">
                            <input type="checkbox" id="fin-fixa" class="w-4 h-4 rounded border-white/10 bg-slate-950 text-blue-500 focus:ring-0">
                            <label for="fin-fixa" class="text-[9px] font-black uppercase text-slate-500 tracking-widest cursor-pointer select-none italic">Repetir (12 meses)</label>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-3 pt-2 italic">
                        <button onclick="window.lancarFinanca('receita')" class="bg-emerald-500/10 text-emerald-400 border border-emerald-500/20 py-4 rounded-2xl font-black uppercase text-[10px] hover:bg-emerald-500 hover:text-white transition-all italic">Entrada</button>
                        <button onclick="window.lancarFinanca('despesa')" class="bg-red-500/10 text-red-400 border border-red-500/20 py-4 rounded-2xl font-black uppercase text-[10px] hover:bg-red-500 hover:text-white transition-all italic">Saída</button>
                    </div>
                </div>

                <div class="overflow-x-auto" id="month-pagination"></div>

                <div class="space-y-4">
                    <h3 class="text-[10px] font-black uppercase tracking-[0.3em] text-slate-500 px-6 italic">Histórico de Transações</h3>
                    <div id="fin-history-list" class="space-y-2"></div>
                </div>
            </main>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
