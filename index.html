    <style>
        :root {
            --bg-main: #121418;
            --bg-card: #1E2128;
            --accent-blue: #38bdf8;
            --danger: #fb7185;
            --warning: #eab308;
            --success: #34d399;
            --accent-orange: #f97316;
        }
        
        html, body { height: 100vh; height: 100dvh; min-height: 100dvh; }
        body { background-color: #000; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; color: white; margin: 0; overflow: hidden; }
        .app-container { background-color: var(--bg-main); width: 100%; height: 100%; min-height: 100dvh; position: relative; display: flex; flex-direction: column; }
        header { flex-shrink: 0; padding: 10px 20px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        main { flex: 1; overflow-y: auto; overflow-x: hidden; padding-bottom: calc(130px + env(safe-area-inset-bottom)); scroll-behavior: smooth; }
        .card { background-color: var(--bg-card); border: 1px solid rgba(255,255,255,0.05); }
        ::-webkit-scrollbar { display: none; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .sensitive-value.blurred { filter: blur(10px); transition: filter 0.3s ease; }
        
        .overlay { position: fixed; bottom: -100%; left: 0; width: 100%; height: 92%; background-color: var(--bg-card); border-top-left-radius: 32px; border-top-right-radius: 32px; z-index: 100; transition: bottom 0.4s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: 0 -10px 40px rgba(0,0,0,0.8); border-top: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; }
        .overlay.active { bottom: 0; }
        .overlay-content { flex: 1; overflow-y: auto; padding: 0 24px 40px 24px; }
        .backdrop { position: fixed; inset: 0; background-color: rgba(0,0,0,0.7); z-index: 90; display: none; }
        .backdrop.active { display: block; }

        .progress-ring__circle { transition: stroke-dashoffset 0.5s ease; transform: rotate(-90deg); transform-origin: 50% 50%; }
        .day-circle { width: 34px; height: 34px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 10px; position: relative; cursor: pointer; border: 1px solid #2d3139; color: #4b5563; font-weight: 700; transition: all 0.2s; }
        .day-circle.water-tracked { border-color: var(--accent-blue); color: var(--accent-blue); background: rgba(56, 189, 248, 0.05); }
        .day-circle.goal-met { background-color: var(--accent-blue); border-color: var(--accent-blue); color: #000; box-shadow: 0 0 15px rgba(56, 189, 248, 0.3); }
        
        /* Sidebar Desktop */
        @media (min-width: 768px) {
            header { margin-left: 260px; padding: 20px 30px; transition: margin-left 0.3s; }
            main { margin-left: 260px; transition: margin-left 0.3s; }
            nav { top: 0; bottom: 0; right: auto !important; width: 260px; height: 100% !important; flex-direction: column !important; border-top-left-radius: 0 !important; border-top-right-radius: 0 !important; padding: 20px 16px !important; justify-content: flex-start !important; align-items: stretch !important; transition: width 0.3s ease; border-right: 1px solid rgba(255,255,255,0.05); }
            .nav-btn { flex: none !important; flex-direction: row !important; align-items: center !important; justify-content: flex-start !important; padding: 0 16px !important; height: 44px !important; border-radius: 10px; margin-bottom: 4px; }
            .nav-btn span { margin-top: 0 !important; margin-left: 14px; font-size: 14px !important; display: block !important; }
            .sidebar-toggle-btn { display: flex !important; position: absolute; top: 15px; right: 15px; background: none; border: none; color: #6b7280; cursor: pointer; z-index: 100; }
            .sidebar-logo-container { display: flex !important; margin-top: 40px; justify-content: center; margin-bottom: 20px; }
            .sidebar-profile { display: flex !important; align-items: center; margin-top: auto; padding: 12px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.05); background: rgba(255,255,255,0.02); }
            .sidebar-avatar { width: 38px; height: 38px; border-radius: 50%; background-color: #1E2128; display: flex; align-items: center; justify-content: center; overflow: hidden; margin-right: 12px; border: 2px solid rgba(255,255,255,0.1); flex-shrink: 0; }
            
            body.sidebar-collapsed header, body.sidebar-collapsed main { margin-left: 80px; }
            body.sidebar-collapsed nav { width: 80px; }
            body.sidebar-collapsed .nav-btn span, body.sidebar-collapsed .sidebar-user-info, body.sidebar-collapsed .sidebar-logo-img { display: none !important; }
            body.sidebar-collapsed .sidebar-profile { padding: 8px; justify-content: center; }
            body.sidebar-collapsed .sidebar-avatar { margin-right: 0; }
        }

        /* Mobile Nav */
        nav { position: fixed; bottom: 0; left: 0; right: 0; width: 100%; background-color: #16181D; border-top-left-radius: 32px; border-top-right-radius: 32px; display: flex; justify-content: space-between; align-items: center; padding: 5px 15px calc(15px + env(safe-area-inset-bottom)) 15px; z-index: 80; box-shadow: 0 -10px 40px rgba(0,0,0,0.6); }
        .nav-btn { position: relative; display: flex; flex-direction: column; align-items: center; justify-content: flex-end; color: #6b7280; border: none; background: none; cursor: pointer; flex: 1; transition: all 0.2s; padding-top: 15px; height: 60px; }
        .nav-btn.active { color: var(--accent-blue); }
        .nav-btn span { font-size: 10px; font-weight: 600; margin-top: 4px; }
        .active-indicator { position: absolute; top: 0; width: 22px; height: 3px; background-color: var(--accent-blue); border-radius: 4px; opacity: 0; transform: scaleX(0); transition: all 0.3s; }
        .nav-btn.active .active-indicator { opacity: 1; transform: scaleX(1); }

        .fab-wrapper { position: relative; display: flex; justify-content: center; width: 70px; margin-top: -35px; }
        .main-fab { background-color: var(--accent-blue); color: #000; width: 56px; height: 56px; border-radius: 50%; display: flex; justify-content: center; align-items: center; box-shadow: 0 5px 20px rgba(56,189,248,0.4); z-index: 85; cursor: pointer; border: none; outline: none; }
        
        .sidebar-logo-container, .sidebar-toggle-btn, .sidebar-profile { display: none; }
    </style>
</head>
<body>

    <script>
        let state = {
            isLoggedIn: false, userId: null, blurred: false, editingVehId: null, viewDate: new Date(),
            usuario: { firstName: "Weverson", avatarUrl: null, contas: [], peso: 90 },
            veiculo: { nome: 'Fazer 250', hodometro: 0, historico: [], tipo: 'moto', oleoIntervalo: 3000, oleoUltimaTrocaKM: 0 },

            financas: { transacoes: [], cartoes: [], metas: [], temp: {type:'despesa', status:'previsivel'} },
            notificacoes: []
        };

        function refreshIcons() { if (window.lucide) lucide.createIcons(); }

        function showToast(msg) {
            const t = document.createElement('div');
            t.className = 'fixed top-10 left-1/2 -translate-x-1/2 bg-black/90 text-white px-6 py-3 rounded-full text-[10px] font-bold z-[9999] border border-white/10';
            t.innerText = msg; document.body.appendChild(t);
            setTimeout(() => t.remove(), 3000);
        }

        // Sidebar Retrátil & Atalho Ctrl + B
        window.toggleSidebar = function() {
            document.body.classList.toggle('sidebar-collapsed');
            refreshIcons();
        };

        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === 'b') {
                e.preventDefault(); toggleSidebar();
            }
        });

        function navigate(navId, pageId, title) {
            document.querySelectorAll('.page-content').forEach(p => p.classList.add('hidden'));
            document.getElementById(pageId).classList.remove('hidden');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(navId)?.classList.add('active');
            document.getElementById('header-title').innerText = title;
            updateUI();
        }

        function toggleOverlay(id) {
            const el = document.getElementById('overlay-' + id);
            if(el?.classList.contains('active')) closeAllOverlays();
            else { closeAllOverlays(); el?.classList.add('active'); document.getElementById('backdrop').classList.add('active'); }
            refreshIcons();
        }

        function closeAllOverlays() {
            document.querySelectorAll('.overlay').forEach(o => o.classList.remove('active'));
            document.getElementById('backdrop').classList.remove('active');
            state.editingVehId = null;
            refreshIcons();
        }

        async function loadDataFromCloud() {
            if(!state.userId || !window.firebaseDb) return;
            const docRef = window.firebaseDoc(window.firebaseDb, 'artifacts', 'mu-finance', 'users', state.userId, 'data', 'user_state');
            try {
                const snap = await window.firebaseGetDoc(docRef);
                if (snap.exists()) {
                    const d = snap.data();
                    Object.assign(state, d);
                }
            } catch (e) { console.error("Erro ao carregar:", e); }
        }

        async function saveDataToCloud() {
            if(!state.userId || !window.firebaseDb) return;
            const docRef = window.firebaseDoc(window.firebaseDb, 'artifacts', 'mu-finance', 'users', state.userId, 'data', 'user_state');
            await window.firebaseSetDoc(docRef, state);
        }

        const initializeAuthListener = () => {
            if (window.onAuthStateChanged) {
                window.onAuthStateChanged(window.firebaseAuth, async (user) => {
                    if (user) {
                        state.isLoggedIn = true; state.userId = user.uid;
                        await loadDataFromCloud();
                        document.getElementById('login-screen').classList.add('hidden');
                        document.getElementById('splash-screen').classList.add('hidden');
                        updateUI();
                    } else {
                        document.getElementById('login-screen').classList.remove('hidden');
                        document.getElementById('splash-screen').classList.add('hidden');
                    }
                });
            } else setTimeout(initializeAuthListener, 50);
        };

        window.handleLogin = async () => {
            const e = document.getElementById('login-email').value;
            const p = document.getElementById('login-pwd').value;
            try { await window.signInWithEmailAndPassword(window.firebaseAuth, e, p); }
            catch(err) { document.getElementById('login-error').innerText = "Erro ao logar."; }
        };

        // --- VEÍCULO & ROTA ---
        function openVehModal(t, id = null) {
            state.editingVehId = id;
            if (t === 'rota') {
                if(id) {
                    const h = state.veiculo.historico.find(x => x.id === id);
                    document.getElementById('input-rota-km').value = h.km;
                    document.getElementById('input-rota-data').value = h.data;
                    document.getElementById('input-rota-origem').value = h.origem || '';
                    document.getElementById('input-rota-destino').value = h.destino || '';
                    document.getElementById('input-rota-motivo').value = h.motivo || 'Dia a Dia';
                    document.getElementById('rota-dist-preview').innerText = h.distancia + ' km';
                } else {
                    document.getElementById('input-rota-km').value = '';
                    document.getElementById('input-rota-data').value = new Date().toISOString().split('T')[0];
                    document.getElementById('rota-dist-preview').innerText = '0 km';
                }
                toggleOverlay('veh-rota');
            }
        }

        function calcRota() {
            const val = parseInt(document.getElementById('input-rota-km').value);
            const preview = document.getElementById('rota-dist-preview');
            if(!val || (!state.editingVehId && val <= state.veiculo.hodometro)) preview.innerText = '0 km';
            else {
                const base = state.editingVehId ? (state.veiculo.hodometro - (state.veiculo.historico.find(x => x.id === state.editingVehId)?.distancia || 0)) : state.veiculo.hodometro;
                preview.innerText = (val - base) + ' km';
            }
        }

        function saveRota() {
            const km = parseInt(document.getElementById('input-rota-km').value);
            const data = document.getElementById('input-rota-data').value;
            const motivo = document.getElementById('input-rota-motivo').value;
            if(!km) return;

            if(state.editingVehId) {
                const idx = state.veiculo.historico.findIndex(x => x.id === state.editingVehId);
                state.veiculo.historico[idx] = { ...state.veiculo.historico[idx], km, data, motivo, origem: document.getElementById('input-rota-origem').value, destino: document.getElementById('input-rota-destino').value };
                showToast("Rota editada!");
            } else {
                if(km <= state.veiculo.hodometro) { showToast("KM inválido."); return; }
                const dist = km - state.veiculo.hodometro;
                state.veiculo.historico.unshift({ id: Date.now(), tipo: 'rota', km, data, distancia: dist, motivo, origem: document.getElementById('input-rota-origem').value, destino: document.getElementById('input-rota-destino').value });
                state.veiculo.hodometro = km;
                showToast("Rota salva!");
            }
            saveDataToCloud(); closeAllOverlays(); updateUI();
        }

        function renderVehTimeline() {
            const list = document.getElementById('veh-timeline');
            if(!list) return;
            list.innerHTML = state.veiculo.historico.map(h => {
                let color = h.tipo === 'rota' ? 'text-green-500' : 'text-orange-500';
                let icon = h.tipo === 'rota' ? 'map-pin' : 'fuel';
                let subtitle = h.tipo === 'rota' ? `${h.origem || '?'} ➔ ${h.destino || '?'}` : `${h.km} km`;
                
                return `
                <div class="card p-4 rounded-2xl flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 rounded-lg bg-white/5 flex items-center justify-center ${color}"><i data-lucide="${icon}" class="w-4 h-4"></i></div>
                        <div><p class="text-xs font-bold uppercase">${h.motivo || h.tipo}</p><p class="text-[9px] text-gray-500 font-bold">${subtitle}</p></div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <span class="text-xs font-black ${h.tipo === 'rota' ? 'text-green-400' : 'text-white'}">${h.tipo === 'rota' ? '+'+h.distancia+'km' : 'R$'+h.total}</span>
                        <button onclick="openVehModal('${h.tipo}', ${h.id})"><i data-lucide="edit-3" class="w-4 h-4 text-gray-500 hover:text-white transition-colors"></i></button>
                    </div>
                </div>`;
            }).join('');
            refreshIcons();
        }

        // --- SAÚDE ---
        function registrarSaude(t) {
            const hoje = new Date().toISOString().split('T')[0];
            if(!state.saude.historico[hoje]) state.saude.historico[hoje] = {agua:0, cafe:0};
            if(t === 'escritorio') state.saude.historico[hoje].agua += 473;
            if(t === 'cafe') state.saude.historico[hoje].cafe += 80;
            saveDataToCloud(); updateUI();
        }

        function updateUI() {
            // Header e Sidebar
            document.getElementById('sidebar-user-name').innerText = state.usuario.firstName;
            const initials = state.usuario.firstName[0].toUpperCase();
            document.getElementById('header-initials').innerText = initials;
            document.getElementById('sidebar-avatar-preview').innerText = initials;

            // Veículo
            document.querySelectorAll('.veh-name-text').forEach(el => el.innerText = state.veiculo.nome);
            document.getElementById('home-veh-km').innerText = state.veiculo.hodometro.toLocaleString();
            document.getElementById('veh-km-total').innerText = state.veiculo.hodometro.toLocaleString();

            // Saúde
            const hoje = new Date().toISOString().split('T')[0];
            const s = state.saude.historico[hoje] || {agua:0, cafe:0};
            const aP = Math.min((s.agua / state.saude.aguaMeta) * 100, 100);
            const cP = Math.min((s.cafe / state.saude.cafeinaMeta) * 100, 100);
            
            document.querySelectorAll('.ring-agua-path').forEach(el => el.style.strokeDashoffset = 226 - (aP/100 * 226));
            document.querySelectorAll('.ring-cafeina-path').forEach(el => el.style.strokeDashoffset = 226 - (cP/100 * 226));
            document.querySelectorAll('.saude-agua-perc').forEach(el => el.innerText = Math.round(aP) + '%');
            document.querySelectorAll('.saude-cafe-valor').forEach(el => el.innerText = s.cafe);

            renderVehTimeline();
            refreshIcons();
        }

        window.onload = initializeAuthListener;
    </script>
</body>
</html>
