<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pulse v01</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>

<style>
body{
    background:#0f172a;
    color:white;
    font-family:Inter, sans-serif;
    height:100vh;
    display:flex;
    flex-direction:column;
}

.page{
    display:none;
    flex:1;
    overflow:auto;
    padding:20px;
}

.page.active{
    display:block;
}

.card{
    background:#121418;
}

.progress-bar{
    height:8px;
    border-radius:6px;
    background:#1e293b;
    overflow:hidden;
}

.progress-fill{
    height:100%;
    width:0%;
    background:#38bdf8;
    transition:width .4s ease;
}
</style>
</head>
<body class="relative">

<!-- ============================= -->
<!-- HEADER -->
<!-- ============================= -->
<header class="p-4 text-center text-lg font-semibold border-b border-gray-800">
    <span id="page-title">Visão Geral</span>
</header>

<!-- ============================= -->
<!-- HOME -->
<!-- ============================= -->
<div id="page-home" class="page active">
    <h2 class="text-xl mb-4 font-bold">Dashboard</h2>
    <p>Resumo geral do sistema.</p>
</div>

<!-- ============================= -->
<!-- SAÚDE -->
<!-- ============================= -->
<div id="page-saude" class="page">
    <h2 class="text-xl mb-6 font-bold">Saúde</h2>

    <div class="mb-6">
        <p class="mb-2">Água (Meta 2000ml)</p>
        <div class="progress-bar">
            <div id="agua-bar" class="progress-fill"></div>
        </div>
        <button onclick="addAgua()" class="mt-3 bg-blue-500 px-4 py-2 rounded">+ 250ml</button>
    </div>

    <div>
        <p class="mb-2">Cafeína (Limite 400mg)</p>
        <div class="progress-bar">
            <div id="cafeina-bar" class="progress-fill"></div>
        </div>
        <button onclick="addCafeina()" class="mt-3 bg-purple-500 px-4 py-2 rounded">+ 50mg</button>
    </div>
</div>

<!-- ============================= -->
<!-- FINANÇAS -->
<!-- ============================= -->
<div id="page-financas" class="page">
    <h2 class="text-xl mb-4 font-bold">Finanças</h2>
    <p id="saldo" class="text-2xl font-semibold mb-6">R$ 0,00</p>

    <div id="transacoes"></div>
</div>

<!-- ============================= -->
<!-- MENU RODAPÉ (NOVO) -->
<!-- ============================= -->

<nav class="absolute bottom-0 w-full h-20 card rounded-t-3xl shadow-[0_-10px_40px_rgba(0,0,0,0.3)] flex justify-around items-center px-2 z-50 shrink-0">

<button class="nav-btn flex flex-col items-center justify-center w-16 h-full relative text-[#38bdf8]"
onclick="navigate(this,'page-home','Visão Geral')">
<div class="absolute top-0 w-6 h-0.5 bg-[#38bdf8] rounded-b-md transition-all"></div>
<i data-lucide="home" class="w-6 h-6 mb-1"></i>
<span class="text-[10px] font-medium">Home</span>
</button>

<button class="nav-btn flex flex-col items-center justify-center w-16 h-full relative text-[#8c92a0]"
onclick="navigate(this,'page-saude','Saúde e Bem-estar')">
<div class="absolute top-0 w-0 h-0.5 bg-[#38bdf8] rounded-b-md transition-all"></div>
<i data-lucide="heart-pulse" class="w-6 h-6 mb-1"></i>
<span class="text-[10px] font-medium">Saúde</span>
</button>

<div class="relative w-16 h-full flex justify-center">
<button class="absolute -top-6 w-14 h-14 bg-[#38bdf8] rounded-full flex items-center justify-center text-white border-[6px] border-[#121418] shadow-lg hover:scale-105 transition-transform z-10"
onclick="fabAction()">
<i data-lucide="plus" id="fab-icon" class="w-7 h-7"></i>
</button>
</div>

<button class="nav-btn flex flex-col items-center justify-center w-16 h-full relative text-[#8c92a0]"
onclick="navigate(this,'page-financas','Finanças Pessoais')">
<div class="absolute top-0 w-0 h-0.5 bg-[#38bdf8] rounded-b-md transition-all"></div>
<i data-lucide="circle-dollar-sign" class="w-6 h-6 mb-1"></i>
<span class="text-[10px] font-medium">Finanças</span>
</button>

<button class="nav-btn flex flex-col items-center justify-center w-16 h-full relative text-[#8c92a0]"
onclick="alert('Menu futuro')">
<div class="absolute top-0 w-0 h-0.5 bg-[#38bdf8] rounded-b-md transition-all"></div>
<i data-lucide="menu" class="w-6 h-6 mb-1"></i>
<span class="text-[10px] font-medium">Menu</span>
</button>

</nav>

<!-- ============================= -->
<!-- JS - NAVEGAÇÃO -->
<!-- ============================= -->
<script>
function navigate(button, pageId, title){

document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
document.getElementById(pageId).classList.add('active');

document.getElementById('page-title').innerText = title;

document.querySelectorAll('.nav-btn').forEach(btn=>{
btn.classList.remove('text-[#38bdf8]');
btn.classList.add('text-[#8c92a0]');
btn.querySelector('div').style.width="0px";
});

button.classList.remove('text-[#8c92a0]');
button.classList.add('text-[#38bdf8]');
button.querySelector('div').style.width="24px";
}
</script>

<!-- ============================= -->
<!-- JS - FINANÇAS -->
<!-- ============================= -->
<script>
let transacoes = JSON.parse(localStorage.getItem("transacoes")) || [];

function atualizarFinancas(){
let saldo = 0;
let container = document.getElementById("transacoes");
container.innerHTML="";

transacoes.forEach(t=>{
saldo += t.tipo==="receita" ? t.valor : -t.valor;
container.innerHTML += `<p>${t.tipo==="receita"?"+":"-"} R$ ${t.valor.toFixed(2)}</p>`;
});

document.getElementById("saldo").innerText="R$ "+saldo.toFixed(2);
localStorage.setItem("transacoes",JSON.stringify(transacoes));
}

function fabAction(){
let valor = parseFloat(prompt("Valor:"));
if(!valor) return;
let tipo = confirm("OK = Receita | Cancelar = Despesa") ? "receita":"despesa";

transacoes.push({tipo,valor});
atualizarFinancas();
}

atualizarFinancas();
</script>

<!-- ============================= -->
<!-- JS - SAÚDE -->
<!-- ============================= -->
<script>
let agua = parseInt(localStorage.getItem("agua")) || 0;
let cafeina = parseInt(localStorage.getItem("cafeina")) || 0;

function atualizarSaude(){
document.getElementById("agua-bar").style.width = (agua/2000*100)+"%";
document.getElementById("cafeina-bar").style.width = (cafeina/400*100)+"%";
localStorage.setItem("agua",agua);
localStorage.setItem("cafeina",cafeina);
}

function addAgua(){
agua += 250;
atualizarSaude();
}

function addCafeina(){
cafeina += 50;
atualizarSaude();
}

atualizarSaude();
</script>

<script>
lucide.createIcons();
</script>

</body>
</html>
