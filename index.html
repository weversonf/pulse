<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mu Finance v03.05</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    
    <style>
        :root {
            --bg-main: #121418;
            --bg-card: #1E2128;
            --accent-blue: #38bdf8;
            --danger: #fb7185;
            --warning: #eab308;
            --success: #34d399;
            --accent-orange: #f97316;
        }
        
        body { background-color: #000; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; color: white; margin: 0; display: flex; justify-content: center; height: 100vh; height: 100dvh; overflow: hidden; }
        
        .app-container { 
            background-color: var(--bg-main); 
            width: 100%; 
            max-width: 450px; 
            height: 100%; 
            position: relative; 
            display: flex; 
            flex-direction: column; 
            box-shadow: 0 0 50px rgba(0,0,0,0.8); 
        }

        /* DESKTOP LAYOUT */
        @media (min-width: 768px) {
            body { justify-content: center; background-color: #0b0d11; }
            .app-container { max-width: none; width: 100%; flex-direction: row; box-shadow: none; }
            
            /* Wrapper para alinhar Header e Main à esquerda da Sidebar */
            .content-wrapper { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        }
        
        main { flex: 1; overflow-y: auto; padding-bottom: calc(130px + env(safe-area-inset-bottom)); scroll-behavior: smooth; }

        @media (min-width: 768px) {
            main { padding-bottom: 40px; padding-left: 40px; padding-right: 40px; }
        }

        .card { background-color: var(--bg-card); border: 1px solid rgba(255,255,255,0.05); }
        ::-webkit-scrollbar { display: none; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .sensitive-value.blurred { filter: blur(10px); transition: filter 0.3s ease; }
        
        .overlay { position: absolute; bottom: -100%; left: 0; width: 100%; height: 92%; background-color: var(--bg-card); border-top-left-radius: 32px; border-top-right-radius: 32px; z-index: 100; transition: bottom 0.4s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: 0 -10px 40px rgba(0,0,0,0.8); border-top: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; }
        .overlay.active { bottom: 0; }
        .overlay-content { flex: 1; overflow-y: auto; padding: 0 24px 40px 24px; }
        .backdrop { position: absolute; inset: 0; background-color: rgba(0,0,0,0.7); z-index: 90; display: none; }
        .backdrop.active { display: block; }
        
        /* SIDEBAR E NAV */
        nav { 
            position: absolute; bottom: 0; width: 100%; 
            background-color: #16181D; border-top-left-radius: 32px; border-top-right-radius: 32px;
            display: flex; justify-content: space-between; align-items: center;
            padding: 5px 15px calc(15px + env(safe-area-inset-bottom)) 15px; 
            z-index: 80; box-shadow: 0 -10px 40px rgba(0,0,0,0.6);
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @media (min-width: 768px) {
            nav {
                position: relative; width: 260px; height: 100vh;
                flex-direction: column; justify-content: flex-start; align-items: stretch;
                border-radius: 0; padding: 60px 15px; box-shadow: none;
                border-left: 1px solid rgba(255,255,255,0.05);
            }
            /* Estado Recolhido Desktop */
            nav.collapsed { width: 85px; }
            nav.collapsed .nav-text { display: none; }
            nav.collapsed .nav-btn { justify-content: center; padding: 12px 0; }
            nav.collapsed .active-indicator { left: auto; right: 0; }
        }
        
        .nav-btn { 
            position: relative; display: flex; flex-direction: column; align-items: center; 
            justify-content: flex-end; color: #6b7280; border: none; background: none; 
            cursor: pointer; flex: 1; transition: all 0.2s; padding-top: 15px; height: 100%;
        }

        @media (min-width: 768px) {
            .nav-btn { flex: none; flex-direction: row; justify-content: flex-start; align-items: center; padding: 12px 16px; height: auto; border-radius: 12px; margin-bottom: 8px; }
            .nav-btn span { margin-top: 0; margin-left: 12px; font-size: 13px; font-weight: 600; white-space: nowrap; }
            .nav-btn:hover { background-color: rgba(255,255,255,0.05); }
        }

        .active-indicator { position: absolute; top: 0; width: 22px; height: 3px; background-color: var(--accent-blue); border-radius: 4px; opacity: 0; transform: scaleX(0); transition: all 0.3s; }
        .nav-btn.active { color: var(--accent-blue); }
        .nav-btn.active .active-indicator { opacity: 1; transform: scaleX(1); }

        @media (min-width: 768px) {
            .active-indicator { left: 0; top: 50%; transform: translateY(-50%) scaleY(0); width: 4px; height: 24px; }
            .nav-btn.active .active-indicator { transform: translateY(-50%) scaleY(1); }
        }

        /* Botão de Recolher Sidebar (Apenas Desktop) */
        #sidebar-toggle {
            position: absolute; left: -12px; top: 25px;
            width: 24px; height: 24px; background: var(--accent-blue);
            color: #000; border-radius: 50%; display: none;
            align-items: center; justify-content: center; cursor: pointer;
            z-index: 100; transition: transform 0.3s;
        }
        @media (min-width: 768px) { #sidebar-toggle { display: flex; } }
        nav.collapsed #sidebar-toggle { transform: rotate(180deg); }
        
        /* FAB */
        .fab-wrapper { position: relative; display: flex; justify-content: center; width: 70px; margin-top: -35px; }
        @media (min-width: 768px) { .fab-wrapper { display: none; } }
        .main-fab { background-color: var(--accent-blue); color: #000; width: 56px; height: 56px; border-radius: 50%; display: flex; justify-content: center; align-items: center; box-shadow: 0 5px 20px rgba(56,189,248,0.4); z-index: 85; transition: transform 0.3s; border: none; outline: none; }
        .fab-container.active .main-fab { transform: rotate(45deg); }
        .sub-fab { position: absolute; top: 4px; left: 4px; width: 48px; height: 48px; background-color: #1E2128; border-radius: 50%; display: flex; justify-content: center; align-items: center; transition: all 0.3s; opacity: 0; scale: 0; z-index: 84; border: 1px solid rgba(255,255,255,0.05); }
        .fab-container.active .sub-fab-left { transform: translate(-65px, -65px); opacity: 1; scale: 1; }
        .fab-container.active .sub-fab-right { transform: translate(65px, -65px); opacity: 1; scale: 1; }

        input, select { color-scheme: dark; }
    </style>
</head>
<body>

    <div class="app-container">
        
        <div class="content-wrapper">
            
            <header class="px-6 pt-10 pb-4 flex justify-between items-center shrink-0 z-10">
                <div>
                    <h1 id="header-title" class="text-2xl font-bold tracking-tight">Mu Finance</h1>
                    <p class="text-[10px] text-gray-500 uppercase font-bold tracking-widest mt-1" id="header-subtitle">Dashboard Geral</p>
                </div>
                <div class="flex items-center space-x-3">
                    <button onclick="toggleOverlay('notificacoes')" class="relative w-10 h-10 flex items-center justify-center rounded-full bg-[#1E2128] border border-gray-800 active:scale-90 transition-transform">
                        <i data-lucide="bell" class="w-5 h-5 text-gray-400"></i>
                        <span id="notif-badge" class="hidden absolute top-2.5 right-2.5 w-2 h-2 bg-red-500 rounded-full border border-[#1E2128]"></span>
                    </button>
                    <button onclick="toggleOverlay('perfil')" class="w-10 h-10 rounded-full bg-gradient-to-tr from-blue-500 to-purple-500 p-[2px] active:scale-90 transition-transform">
                        <div class="w-full h-full rounded-full bg-[#1E2128] flex items-center justify-center text-[10px] font-bold overflow-hidden" id="header-initials">MU</div>
                    </button>
                </div>
            </header>

            <main id="main-scroll">
                <div id="login-screen" class="absolute inset-0 bg-[#121418] z-[999] flex flex-col justify-center px-8 transition-opacity duration-300 hidden">
                    <div class="text-center mb-10">
                        <h1 class="text-4xl font-bold tracking-tight mb-2">Mu Finance</h1>
                    </div>
                    <div class="space-y-4">
                        <button onclick="handleLogin()" class="w-full py-5 rounded-3xl bg-blue-500 text-black font-bold uppercase tracking-widest">Entrar</button>
                    </div>
                </div>

                <div id="page-home" class="page-content space-y-5 px-6 fade-in">
                    <div class="card rounded-3xl p-6 shadow-lg border border-white/5 relative">
                        <div class="absolute top-4 right-4 z-20 cursor-pointer p-1" onclick="toggleVisibility()">
                            <div class="btn-eye"><i data-lucide="eye" class="w-5 h-5 text-gray-400 hover:text-white transition-colors"></i></div>
                            <div class="btn-eye-off hidden"><i data-lucide="eye-off" class="w-5 h-5 text-gray-400 hover:text-white transition-colors"></i></div>
                        </div>
                        <span class="text-gray-500 text-[10px] uppercase font-bold tracking-widest">Saldo Geral (Caixa)</span>
                        <h2 class="text-4xl font-bold mt-2 sensitive-value fin-total-saldo" data-value="R$ 0,00">R$ 0,00</h2>
                        <div class="mt-4 pt-4 border-t border-white/5 flex justify-between text-[10px] font-bold uppercase">
                            <div class="text-green-400">Entradas: <span class="fin-receita-mes sensitive-value" data-value="R$ 0,00">R$ 0,00</span></div>
                            <div class="text-red-400">Saídas: <span class="fin-despesa-mes sensitive-value" data-value="R$ 0,00">R$ 0,00</span></div>
                        </div>
                    </div>

                    <div onclick="navigate('nav-veiculo', 'page-veiculo', 'Veículo')" class="card rounded-3xl p-5 flex items-center justify-between cursor-pointer active:scale-[0.98] transition-all">
                        <div class="flex items-center space-x-4">
                            <div class="w-12 h-12 rounded-2xl bg-orange-500/10 flex items-center justify-center text-orange-500"><i data-lucide="bike"></i></div>
                            <div>
                                <h3 class="font-bold">Fazer 250</h3>
                                <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">29 km/l • 2023</p>
                            </div>
                        </div>
                        <i data-lucide="chevron-right" class="w-5 h-5 text-gray-700"></i>
                    </div>
                </div>

                <div id="page-saude" class="page-content hidden px-6 fade-in">Conteúdo Saúde...</div>
                <div id="page-financas" class="page-content hidden px-6 fade-in">Conteúdo Finanças...</div>
                <div id="page-veiculo" class="page-content hidden px-6 fade-in">Conteúdo Veículo...</div>
            </main>
        </div>

        <nav id="main-nav">
            <div id="sidebar-toggle" onclick="toggleSidebar()">
                <i data-lucide="chevron-right" class="w-4 h-4"></i>
            </div>

            <button onclick="navigate('nav-home', 'page-home', 'Visão Geral')" id="nav-home" class="nav-btn active">
                <div class="active-indicator"></div>
                <i data-lucide="home" class="w-6 h-6"></i><span class="nav-text">Home</span>
            </button>
            <button onclick="navigate('nav-saude', 'page-saude', 'Saúde')" id="nav-saude" class="nav-btn">
                <div class="active-indicator"></div>
                <i data-lucide="activity" class="w-6 h-6"></i><span class="nav-text">Saúde</span>
            </button>

            <div class="fab-wrapper">
                <div class="fab-container" id="fab-container">
                    <button onclick="quickAction('fin')" class="sub-fab sub-fab-left text-green-400"><i data-lucide="dollar-sign" class="w-5 h-5"></i></button>
                    <button onclick="quickAction('veh')" class="sub-fab sub-fab-right text-orange-400"><i data-lucide="bike" class="w-5 h-5"></i></button>
                    <button onclick="toggleFab(event)" class="main-fab"><i data-lucide="plus" class="w-8 h-8"></i></button>
                </div>
            </div>

            <button onclick="navigate('nav-financas', 'page-financas', 'Finanças')" id="nav-financas" class="nav-btn">
                <div class="active-indicator"></div>
                <i data-lucide="dollar-sign" class="w-6 h-6"></i><span class="nav-text">Finanças</span>
            </button>
            <button onclick="navigate('nav-veiculo', 'page-veiculo', 'Veículo')" id="nav-veiculo" class="nav-btn">
                <div class="active-indicator"></div>
                <i data-lucide="bike" class="w-6 h-6"></i><span class="nav-text">Veículo</span>
            </button>
        </nav>

        <div id="backdrop" class="backdrop" onclick="closeAllOverlays()"></div>
        
        <div id="overlay-notificacoes" class="overlay">
            <div class="w-12 h-1 bg-gray-800 rounded-full mx-auto mt-4 mb-4"></div>
            <div class="px-6 flex justify-between items-center mb-6"><h2 class="text-xl font-bold">Avisos</h2><button onclick="closeAllOverlays()"><i data-lucide="x" class="w-6 h-6 text-gray-500"></i></button></div>
            <div class="overlay-content text-center py-10 text-gray-500 text-xs">Sem notificações</div>
        </div>

        <div id="overlay-perfil" class="overlay">
            <div class="w-12 h-1 bg-gray-800 rounded-full mx-auto mt-4 mb-4"></div>
            <div class="px-6 flex justify-between items-center mb-6"><h2 class="text-xl font-bold">Perfil</h2><button onclick="closeAllOverlays()"><i data-lucide="x" class="w-6 h-6 text-gray-500"></i></button></div>
            <div class="overlay-content"><button onclick="handleLogout()" class="w-full py-4 bg-red-500/10 text-red-500 font-bold rounded-2xl">Sair</button></div>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCWlVvnA29CnKco7mBG6LvpzDtcYmr28cY",
            authDomain: "projetomu-d5722.firebaseapp.com",
            projectId: "projetomu-d5722",
            storageBucket: "projetomu-d5722.firebasestorage.app",
            messagingSenderId: "94478862714",
            appId: "1:94478862714:web:578561a199f685f9e5eec3"
        };
        const app = initializeApp(firebaseConfig);
        window.firebaseAuth = getAuth(app);
        window.firebaseDb = getFirestore(app);
    </script>

    <script>
        let state = { blurred: false, sidebarCollapsed: false };

        function refreshIcons() { lucide.createIcons(); }

        // Função para recolher sidebar no Desktop
        function toggleSidebar() {
            const nav = document.getElementById('main-nav');
            state.sidebarCollapsed = !state.sidebarCollapsed;
            nav.classList.toggle('collapsed', state.sidebarCollapsed);
        }

        function navigate(navId, pageId, title) {
            document.querySelectorAll('.page-content').forEach(p => p.classList.add('hidden'));
            document.getElementById(pageId).classList.remove('hidden');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(navId).classList.add('active');
            document.getElementById('header-title').innerText = title;
            closeAllOverlays();
        }

        function toggleOverlay(id) {
            document.getElementById('overlay-' + id).classList.add('active');
            document.getElementById('backdrop').classList.add('active');
            refreshIcons();
        }

        function closeAllOverlays() {
            document.querySelectorAll('.overlay').forEach(o => o.classList.remove('active'));
            document.getElementById('backdrop').classList.remove('active');
            document.getElementById('fab-container').classList.remove('active');
        }

        function toggleFab(e) { 
            e.stopPropagation(); 
            document.getElementById('fab-container').classList.toggle('active'); 
        }

        function toggleVisibility() {
            state.blurred = !state.blurred;
            document.querySelectorAll('.btn-eye').forEach(el => el.classList.toggle('hidden', state.blurred));
            document.querySelectorAll('.btn-eye-off').forEach(el => el.classList.toggle('hidden', !state.blurred));
            document.querySelectorAll('.sensitive-value').forEach(el => el.classList.toggle('blurred', state.blurred));
        }

        window.onload = () => { refreshIcons(); };
    </script>
</body>
</html>
