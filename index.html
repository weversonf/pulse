<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mu Finance v03.07</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    
    <style>
        :root {
            --bg-main: #121418;
            --bg-card: #1E2128;
            --accent-blue: #38bdf8;
            --danger: #fb7185;
            --warning: #eab308;
            --success: #34d399;
            --accent-orange: #f97316;
        }
        
        body { background-color: #000; font-family: 'Inter', sans-serif; color: white; margin: 0; display: flex; justify-content: center; height: 100vh; height: 100dvh; overflow: hidden; }
        
        .app-container { 
            background-color: var(--bg-main); 
            width: 100%; 
            max-width: 450px; 
            height: 100%; 
            position: relative; 
            display: flex; 
            flex-direction: column; 
            box-shadow: 0 0 50px rgba(0,0,0,0.8); 
        }

        /* DESKTOP: Barra na Esquerda */
        @media (min-width: 768px) {
            body { justify-content: flex-start; background-color: #0b0d11; }
            .app-container { max-width: none; width: 100%; flex-direction: row; box-shadow: none; }
            .content-area { flex: 1; display: flex; flex-direction: column; height: 100%; overflow: hidden; }
        }
        
        main { flex: 1; overflow-y: auto; padding-bottom: calc(130px + env(safe-area-inset-bottom)); scroll-behavior: smooth; }

        @media (min-width: 768px) {
            main { padding: 40px; }
        }
        
        .card { background-color: var(--bg-card); border: 1px solid rgba(255,255,255,0.05); }
        ::-webkit-scrollbar { display: none; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .sensitive-value.blurred { filter: blur(10px); transition: filter 0.3s ease; }
        
        /* Modais e Overlays */
        .overlay { position: absolute; bottom: -100%; left: 0; width: 100%; height: 92%; background-color: var(--bg-card); border-top-left-radius: 32px; border-top-right-radius: 32px; z-index: 100; transition: bottom 0.4s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: 0 -10px 40px rgba(0,0,0,0.8); border-top: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; }
        .overlay.active { bottom: 0; }
        .overlay-content { flex: 1; overflow-y: auto; padding: 0 24px 40px 24px; }
        .backdrop { position: absolute; inset: 0; background-color: rgba(0,0,0,0.7); z-index: 90; display: none; }
        .backdrop.active { display: block; }
        
        nav { 
            position: absolute; bottom: 0; width: 100%; background-color: #16181D; 
            border-top-left-radius: 32px; border-top-right-radius: 32px;
            display: flex; justify-content: space-between; align-items: center;
            padding: 5px 15px calc(15px + env(safe-area-inset-bottom)) 15px; 
            z-index: 80; box-shadow: 0 -10px 40px rgba(0,0,0,0.6);
        }

        @media (min-width: 768px) {
            nav {
                position: relative; width: 260px; height: 100vh; flex-direction: column;
                justify-content: flex-start; align-items: stretch; border-radius: 0;
                padding: 30px 15px; border-right: 1px solid rgba(255,255,255,0.05);
            }
        }
        
        .nav-btn { 
            position: relative; display: flex; flex-direction: column; align-items: center; 
            justify-content: flex-end; color: #6b7280; border: none; background: none; 
            cursor: pointer; flex: 1; transition: all 0.2s; padding-top: 15px; height: 100%;
        }

        @media (min-width: 768px) {
            .nav-btn { flex: none; flex-direction: row; justify-content: flex-start; align-items: center; padding: 12px 16px; height: auto; border-radius: 12px; }
            .nav-btn span { margin-top: 0; margin-left: 12px; font-size: 13px; }
            .nav-btn:hover { background-color: rgba(255,255,255,0.05); }
        }
        
        .nav-btn.active { color: var(--accent-blue); }
        .nav-btn span { font-size: 10px; font-weight: 600; margin-top: 4px; }
        
        .active-indicator {
            position: absolute; top: 0; width: 22px; height: 3px; background-color: var(--accent-blue); 
            border-radius: 4px; opacity: 0; transform: scaleX(0); transition: all 0.3s;
        }
        .nav-btn.active .active-indicator { opacity: 1; transform: scaleX(1); }

        @media (min-width: 768px) {
            .active-indicator { left: 0; top: 50%; transform: translateY(-50%) scaleY(0); width: 4px; height: 24px; }
            .nav-btn.active .active-indicator { transform: translateY(-50%) scaleY(1); }
        }

        .fab-wrapper { position: relative; display: flex; justify-content: center; width: 70px; margin-top: -35px; }
        @media (min-width: 768px) { .fab-wrapper { display: none; } }
        
        .main-fab { background-color: var(--accent-blue); color: #000; width: 56px; height: 56px; border-radius: 50%; display: flex; justify-content: center; align-items: center; box-shadow: 0 5px 20px rgba(56,189,248,0.4); z-index: 85; transition: transform 0.3s; cursor: pointer; border: none; }
    </style>
</head>
<body>

    <div class="app-container">
        
        <div id="login-screen" class="absolute inset-0 bg-[#121418] z-[999] flex flex-col justify-center px-8 transition-opacity duration-300">
            <div class="text-center mb-10">
                <h1 class="text-4xl font-bold tracking-tight mb-2">Mu Finance</h1>
                <p class="text-[10px] text-gray-500 uppercase tracking-widest font-bold">Personal Management v03.04</p>
            </div>
            <div class="space-y-4">
                <div class="bg-black/20 p-4 rounded-2xl border border-white/5">
                    <label class="text-[9px] text-gray-500 uppercase font-bold block mb-1">E-mail</label>
                    <input type="email" id="login-email" class="bg-transparent font-bold w-full outline-none text-white" placeholder="seu@email.com">
                </div>
                <div class="bg-black/20 p-4 rounded-2xl border border-white/5">
                    <label class="text-[9px] text-gray-500 uppercase font-bold block mb-1">Senha</label>
                    <input type="password" id="login-pwd" class="bg-transparent font-bold w-full outline-none text-white" placeholder="••••••••">
                </div>
                <p id="login-error" class="text-red-400 text-[10px] text-center font-bold h-4 uppercase tracking-widest"></p>
                <div class="flex space-x-2 mt-2">
                    <button onclick="handleLogin()" class="flex-1 py-5 rounded-3xl bg-blue-500 text-black font-bold uppercase tracking-widest active:scale-95 transition-transform">Entrar</button>
                    <button onclick="handleRegister()" class="flex-1 py-5 rounded-3xl bg-black/20 text-white border border-white/5 font-bold uppercase tracking-widest active:scale-95 transition-transform">Criar Conta</button>
                </div>
            </div>
        </div>

        <nav id="app-nav" class="hidden">
            <button onclick="navigate('nav-home', 'page-home', 'Visão Geral')" id="nav-home" class="nav-btn active">
                <div class="active-indicator"></div>
                <i data-lucide="home" class="w-6 h-6"></i><span>Home</span>
            </button>
            <button onclick="navigate('nav-saude', 'page-saude', 'Saúde')" id="nav-saude" class="nav-btn">
                <div class="active-indicator"></div>
                <i data-lucide="activity" class="w-6 h-6"></i><span>Saúde</span>
            </button>
            <div class="fab-wrapper">
                <div class="fab-container" id="fab-container">
                    <button onclick="toggleFab(event)" class="main-fab"><i data-lucide="plus" class="w-8 h-8"></i></button>
                </div>
            </div>
            <button onclick="navigate('nav-financas', 'page-financas', 'Finanças')" id="nav-financas" class="nav-btn">
                <div class="active-indicator"></div>
                <i data-lucide="dollar-sign" class="w-6 h-6"></i><span>Finanças</span>
            </button>
            <button onclick="navigate('nav-veiculo', 'page-veiculo', 'Veículo')" id="nav-veiculo" class="nav-btn">
                <div class="active-indicator"></div>
                <i data-lucide="bike" class="w-6 h-6"></i><span>Veículo</span>
            </button>
        </nav>

        <div class="content-area">
            <header id="app-header" class="px-6 pt-10 pb-4 flex justify-between items-center shrink-0 hidden">
                <div>
                    <h1 id="header-title" class="text-2xl font-bold tracking-tight">Mu Finance</h1>
                    <p class="text-[10px] text-gray-500 uppercase font-bold tracking-widest mt-1" id="header-subtitle">Dashboard Geral</p>
                </div>
                <div class="flex items-center space-x-3">
                    <button onclick="toggleOverlay('perfil')" class="w-10 h-10 rounded-full bg-gradient-to-tr from-blue-500 to-purple-500 p-[2px]">
                        <div class="w-full h-full rounded-full bg-[#1E2128] flex items-center justify-center text-[10px] font-bold overflow-hidden" id="header-initials">MU</div>
                    </button>
                </div>
            </header>

            <main id="main-scroll" class="px-6 hidden">
                <div id="page-home" class="page-content space-y-5 fade-in">
                    <div class="card rounded-3xl p-6 shadow-lg border border-white/5 relative">
                        <span class="text-gray-500 text-[10px] uppercase font-bold tracking-widest">Saldo Geral (Caixa)</span>
                        <h2 class="text-4xl font-bold mt-2 sensitive-value fin-total-saldo" data-value="R$ 0,00">R$ 0,00</h2>
                    </div>
                    <p class="text-gray-500 text-center py-10 text-xs">Bem-vindo, Weverson. Carregando dados...</p>
                </div>
                <div id="page-saude" class="page-content hidden"></div>
                <div id="page-financas" class="page-content hidden"></div>
                <div id="page-veiculo" class="page-content hidden"></div>
            </main>
        </div>

        <div id="backdrop" class="backdrop" onclick="closeAllOverlays()"></div>
        
        <div id="overlay-perfil" class="overlay">
            <div class="w-12 h-1 bg-gray-800 rounded-full mx-auto mt-4 mb-4 shrink-0"></div>
            <div class="px-6 flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold">Perfil</h2>
                <button onclick="handleLogout()" class="text-red-400 text-xs font-bold uppercase">Sair</button>
            </div>
            <div class="overlay-content">
                <p class="text-gray-400 text-sm">Configurações de conta sincronizadas via Firebase.</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCWlVvnA29CnKco7mBG6LvpzDtcYmr28cY",
            authDomain: "projetomu-d5722.firebaseapp.com",
            projectId: "projetomu-d5722",
            storageBucket: "projetomu-d5722.firebasestorage.app",
            messagingSenderId: "94478862714",
            appId: "1:94478862714:web:578561a199f685f9e5eec3"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Expondo para o escopo global com segurança
        window.firebaseAuth = auth;
        window.firebaseDb = db;
        window.apiLogin = signInWithEmailAndPassword;
        window.apiRegister = createUserWithEmailAndPassword;
        window.apiLogout = signOut;
        window.onAuthStateChanged = onAuthStateChanged;
        
        console.log("Firebase Pronto.");
    </script>

    <script>
        let state = { isLoggedIn: false, userId: null };

        // 1. Ouvinte de Autenticação (Destrava a tela)
        function initializeAuthListener() {
            if (typeof window.onAuthStateChanged !== 'function') {
                console.log("Aguardando Firebase...");
                setTimeout(initializeAuthListener, 100);
                return;
            }

            window.onAuthStateChanged(window.firebaseAuth, (user) => {
                const loginScreen = document.getElementById('login-screen');
                const appNav = document.getElementById('app-nav');
                const appHeader = document.getElementById('app-header');
                const mainScroll = document.getElementById('main-scroll');

                if (user) {
                    state.isLoggedIn = true;
                    state.userId = user.uid;
                    loginScreen.classList.add('hidden');
                    appNav.classList.remove('hidden');
                    appHeader.classList.remove('hidden');
                    mainScroll.classList.remove('hidden');
                    refreshIcons();
                } else {
                    state.isLoggedIn = false;
                    loginScreen.classList.remove('hidden');
                    appNav.classList.add('hidden');
                    appHeader.classList.add('hidden');
                    mainScroll.classList.add('hidden');
                }
            });
        }

        // 2. Funções de Login
        async function handleLogin() {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pwd').value;
            const err = document.getElementById('login-error');
            if(!email || !pass) { err.innerText = "Campos Vazios"; return; }
            
            try {
                err.innerText = "Entrando...";
                await window.apiLogin(window.firebaseAuth, email, pass);
            } catch (e) {
                err.innerText = "Falha no Login";
                console.error(e);
            }
        }

        async function handleRegister() {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pwd').value;
            const err = document.getElementById('login-error');
            try {
                await window.apiRegister(window.firebaseAuth, email, pass);
            } catch (e) { err.innerText = "Erro ao Criar"; }
        }

        async function handleLogout() {
            await window.apiLogout(window.firebaseAuth);
            closeAllOverlays();
        }

        // 3. UI Helpers
        function navigate(navId, pageId, title) {
            document.querySelectorAll('.page-content').forEach(p => p.classList.add('hidden'));
            document.getElementById(pageId).classList.remove('hidden');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(navId).classList.add('active');
            document.getElementById('header-title').innerText = title;
        }

        function toggleOverlay(id) {
            document.getElementById('overlay-' + id).classList.add('active');
            document.getElementById('backdrop').classList.add('active');
        }

        function closeAllOverlays() {
            document.querySelectorAll('.overlay').forEach(o => o.classList.remove('active'));
            document.getElementById('backdrop').classList.remove('active');
        }

        function refreshIcons() { lucide.createIcons(); }

        window.onload = initializeAuthListener;
    </script>
</body>
</html>
