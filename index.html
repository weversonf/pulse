<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PULSE OS - Login v02</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,900;1,900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #020617 !important;
            color: #f1f5f9;
        }
        .pulse-input { 
            background: rgba(15, 23, 42, 0.8); 
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: white;
        }
    </style>
</head>
<body class="bg-slate-950 flex items-center justify-center min-h-screen p-4 italic">
    
    <div class="w-full max-w-sm space-y-8">
        <div class="text-center space-y-2">
            <h1 class="text-6xl font-black tracking-tighter text-blue-500 italic">PULSE</h1>
            <p class="text-[10px] font-black uppercase tracking-[0.5em] text-slate-500">Operating System v6.6</p>
        </div>

        <div class="bg-slate-900/50 border border-white/5 p-8 rounded-[2.5rem] shadow-2xl space-y-6 backdrop-blur-md">
            <div class="space-y-4">
                <input type="text" id="login-user" placeholder="USUÁRIO" class="pulse-input w-full p-5 rounded-3xl font-bold outline-none uppercase italic">
                <input type="password" id="login-pass" placeholder="CÓDIGO" class="pulse-input w-full p-5 rounded-3xl font-bold outline-none italic">
            </div>

            <p id="login-msg" class="text-[10px] font-bold text-red-500 text-center uppercase min-h-[1.25rem]"></p>

            <button id="btn-login" onclick="handleLoginClick()" 
                class="w-full bg-blue-600 hover:bg-blue-500 text-white py-5 rounded-3xl font-black uppercase text-xs transition-all italic">
                Entrar no Sistema
            </button>
        </div>
        <p class="text-center text-[8px] font-black text-slate-700 uppercase tracking-widest italic">Makro Engenharia</p>
    </div>

    <script src="js/app.js"></script>
    <script>
        function handleLoginClick() {
            const btn = document.getElementById('btn-login');
            btn.innerHTML = 'CARREGANDO...';
            if (typeof window.doLogin === 'function') {
                window.doLogin();
            } else {
                document.getElementById('login-msg').innerText = "ERRO: APP.JS NÃO DETECTADO";
                btn.innerText = 'Entrar no Sistema';
            }
        }
    </script>
</body>
</html>
