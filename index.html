<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PULSE OS - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="flex items-center justify-center min-h-screen p-4 italic">
    <div class="w-full max-w-sm space-y-8">
        <!-- Branding -->
        <div class="text-center space-y-2">
            <h1 class="text-6xl font-black tracking-tighter text-blue-500 italic leading-none">PULSE</h1>
            <p class="text-[10px] font-black uppercase tracking-[0.5em] text-slate-500 italic">Operating System</p>
        </div>

        <!-- Login Card -->
        <div class="bg-slate-900/50 border border-white/5 p-8 rounded-[2.5rem] shadow-2xl space-y-6">
            <div class="space-y-4">
                <div class="space-y-1">
                    <label class="text-[9px] font-black uppercase tracking-widest text-slate-500 px-4 italic">Identificação</label>
                    <input type="text" id="login-user" placeholder="USUÁRIO" 
                        class="pulse-input w-full p-5 rounded-3xl text-white font-bold placeholder:text-slate-700 outline-none uppercase italic">
                </div>
                
                <div class="space-y-1">
                    <label class="text-[9px] font-black uppercase tracking-widest text-slate-500 px-4 italic">Código de Acesso</label>
                    <input type="password" id="login-pass" placeholder="••••••••" 
                        class="pulse-input w-full p-5 rounded-3xl text-white font-bold placeholder:text-slate-700 outline-none italic">
                </div>
            </div>

            <p id="login-msg" class="text-[10px] font-bold text-red-500 text-center uppercase tracking-widest min-h-[1.25rem] italic"></p>

            <button id="btn-login" onclick="window.doLogin()" 
                class="w-full bg-blue-600 hover:bg-blue-500 text-white py-5 rounded-3xl font-black uppercase tracking-[0.2em] text-xs transition-all active:scale-[0.98] shadow-lg shadow-blue-900/20 italic">
                Entrar no Sistema
            </button>
        </div>

        <!-- Footer -->
        <p class="text-center text-[8px] font-black text-slate-700 uppercase tracking-widest italic">
            Makro Engenharia &bull; Pulse OS v2.0
        </p>
    </div>

    <script src="js/app.js"></script>
    <script>
        // Inicializa os ícones se houver algum
        lucide.createIcons();

        // Atalho para entrar com o "Enter"
        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                window.doLogin();
            }
        });
    </script>
</body>
</html>
