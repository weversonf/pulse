<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PULSE OS - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-slate-950 text-slate-100 italic">
    <div id="login-overlay" class="fixed inset-0 z-[100] flex flex-col items-center justify-center p-6 text-center">
        <div class="login-card p-10 rounded-[3rem] border border-white/10 w-full max-w-sm shadow-2xl relative overflow-hidden">
            <div class="absolute -top-24 -left-24 w-48 h-48 bg-blue-600/10 blur-[100px] rounded-full"></div>
            <div class="mb-8 relative z-10">
                <div class="w-16 h-16 bg-blue-600/20 border border-blue-500/30 rounded-2xl flex items-center justify-center mx-auto mb-6 text-blue-500 shadow-lg shadow-blue-500/10">
                    <i data-lucide="shield-check" class="w-8 h-8"></i>
                </div>
                <h1 class="text-5xl font-black tracking-tighter text-white leading-none">PULSE</h1>
                <p class="text-[9px] font-black uppercase tracking-[0.4em] text-slate-500 mt-3">SISTEMA OPERACIONAL</p>
            </div>
            <div class="space-y-4 relative z-10">
                <input type="password" id="login-pass" placeholder="SENHA" class="w-full bg-slate-950/50 border border-white/5 p-5 rounded-2xl text-center outline-none focus:border-blue-500/50 transition-all font-bold tracking-[0.5em] text-lg text-white">
                <button onclick="window.tentarLogin()" class="w-full bg-blue-600 hover:bg-blue-500 text-white py-5 rounded-2xl font-black uppercase tracking-widest text-[11px] transition-all shadow-xl shadow-blue-500/20 active:scale-95 flex items-center justify-center gap-2">
                    Acessar Console <i data-lucide="arrow-right" class="w-4 h-4"></i>
                </button>
                <p id="login-error" class="text-[9px] font-black text-red-500 uppercase tracking-widest hidden flex items-center justify-center gap-1"><i data-lucide="alert-circle" class="w-3 h-3"></i> Credencial Inv√°lida</p>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
