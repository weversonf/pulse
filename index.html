<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PULSE OS - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
        body { 
            font-family: 'Ubuntu', sans-serif; 
            background-color: #020617 !important;
            color: #f1f5f9;
        }
        .pulse-input { 
            background: rgba(15, 23, 42, 0.8); 
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: white;
            transition: all 0.3s ease;
        }
        .pulse-input:focus {
            border-color: #3b82f6;
            background: rgba(15, 23, 42, 0.95);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.1);
        }
        .loading-spin { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        .google-btn {
            background: white;
            color: #1e293b;
            transition: all 0.3s ease;
        }
        .google-btn:hover {
            background: #f1f5f9;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="bg-slate-950 flex items-center justify-center min-h-screen p-4">
    
    <div class="w-full max-w-sm space-y-8 animate-in fade-in duration-700">
        <div class="text-center space-y-2">
            <h1 class="text-6xl font-black tracking-tighter text-blue-500 uppercase">PULSE</h1>
            <p class="text-[10px] font-black uppercase tracking-[0.5em] text-slate-500">OPERATING SYSTEM v15.0</p>
        </div>

        <div class="bg-slate-900/50 border border-white/5 p-8 rounded-[2.5rem] shadow-2xl space-y-6 backdrop-blur-md">
            <!-- Login com Google -->
            <button id="btn-google" onclick="handleGoogleLogin()" 
                class="google-btn w-full py-4 rounded-3xl font-black uppercase text-xs flex items-center justify-center gap-3 shadow-xl active:scale-95 transition-all">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5">
                <span>Aceder com Google</span>
            </button>

            <div class="flex items-center gap-4 py-2">
                <div class="flex-1 h-px bg-white/5"></div>
                <span class="text-[8px] font-black text-slate-600 uppercase tracking-widest">Ou E-mail Corporativo</span>
                <div class="flex-1 h-px bg-white/5"></div>
            </div>

            <!-- Login com E-mail -->
            <form onsubmit="handleEmailLogin(event)" class="space-y-4">
                <input type="email" id="login-email" placeholder="E-MAIL" required
                    class="pulse-input w-full p-5 rounded-3xl font-bold outline-none">
                <input type="password" id="login-pass" placeholder="••••••••" required
                    class="pulse-input w-full p-5 rounded-3xl font-bold outline-none">
                
                <p id="login-msg" class="text-[9px] font-bold text-red-500 text-center uppercase min-h-[1.25rem] tracking-widest"></p>

                <button type="submit" id="btn-login-email" 
                    class="w-full bg-slate-800 hover:bg-slate-700 text-white py-5 rounded-3xl font-black uppercase text-xs transition-all active:scale-95">
                    Entrar
                </button>
            </form>
        </div>
        
        <div class="text-center space-y-2">
            <p class="text-[8px] font-black text-slate-700 uppercase tracking-widest">Fortaleza/CE &bull; Makro Engenharia</p>
            <div id="js-status" class="text-[7px] font-bold text-slate-800 uppercase tracking-[0.3em]">Cloud Status: Sincronizando...</div>
        </div>
    </div>

    <!-- Motor do Sistema -->
    <script type="module" src="js/app.js"></script>

    <script>
        // Diagnóstico de inicialização
        window.addEventListener('load', () => {
            const status = document.getElementById('js-status');
            const checkSync = setInterval(() => {
                if (window.appState) {
                    status.innerText = "Cloud Status: Conectado";
                    status.className = "text-[7px] font-bold text-emerald-500 uppercase tracking-[0.3em]";
                    clearInterval(checkSync);
                }
            }, 500);
            
            if (window.lucide) lucide.createIcons();
        });

        async function handleGoogleLogin() {
            const btn = document.getElementById('btn-google');
            const msg = document.getElementById('login-msg');
            msg.innerText = "";
            
            // Verifica se o script do app.js já definiu as funções globais
            if (!window.loginWithGoogle) {
                msg.innerText = "SISTEMA A CARREGAR. AGUARDE...";
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<i data-lucide="refresh-cw" class="w-4 h-4 loading-spin"></i> Autenticando...';
            if (window.lucide) lucide.createIcons();
            
            try {
                await window.loginWithGoogle();
            } catch (err) {
                console.error(err);
                msg.innerText = "ERRO NA AUTENTICAÇÃO GOOGLE";
                btn.disabled = false;
                btn.innerHTML = '<img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class=\"w-5 h-5\"> <span>Aceder com Google</span>';
                if (window.lucide) lucide.createIcons();
            }
        }

        async function handleEmailLogin(event) {
            event.preventDefault();
            const btn = document.getElementById('btn-login-email');
            const msg = document.getElementById('login-msg');
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pass').value;

            if (!window.loginWithEmail) {
                msg.innerText = "ERRO DE CARREGAMENTO";
                return;
            }

            msg.innerText = "";
            btn.disabled = true;
            btn.innerHTML = '<i data-lucide="refresh-cw" class="w-4 h-4 loading-spin"></i> Validando...';
            if (window.lucide) lucide.createIcons();

            try {
                const result = await window.loginWithEmail(email, pass);
                if (!result.success) {
                    msg.innerText = result.error.toUpperCase();
                    btn.disabled = false;
                    btn.innerText = "Entrar";
                }
            } catch (e) {
                msg.innerText = "FALHA NA CONEXÃO";
                btn.disabled = false;
                btn.innerText = "Entrar";
            }
        }
    </script>
</body>
</html>
