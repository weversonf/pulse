<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PULSE OS - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,900;1,900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .gauge-circle { transform: rotate(-90deg); transform-origin: 50% 50%; }
        
        /* Espaçamento para o menu mobile não tapar os cards */
        .pb-mobile-nav { padding-bottom: 5rem; }
        @media (min-width: 768px) { .pb-mobile-nav { padding-bottom: 0; } }
        
        .transition-all { transition: all 300ms cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 italic">
    <div class="flex min-h-screen relative">
        
        <!-- Placeholder para o menu lateral (Injetado pelo app.js) -->
        <div id="sidebar-placeholder"></div>

        <!-- Conteúdo Principal -->
        <div id="main-content" class="flex-1 md:ml-64 transition-all pb-mobile-nav">
            
            <!-- Cabeçalho Dinâmico (Clima e Título) -->
            <div id="header-placeholder"></div>

            <main class="max-w-5xl mx-auto p-4 md:p-8 space-y-6">
                <!-- LINHA 1: FINANÇAS MAKRO ENGENHARIA -->
                <div class="grid grid-cols-2 gap-4 italic">
                    <div class="bg-emerald-950/20 border border-emerald-500/20 p-6 rounded-[2.5rem] flex flex-col justify-between min-h-[140px] shadow-lg transition-all hover:bg-emerald-950/30">
                        <i data-lucide="wallet" class="w-5 h-5 text-emerald-500"></i>
                        <div>
                            <p class="text-3xl font-black tracking-tighter leading-none mb-1 text-white italic">R$ <span id="dash-saldo">0</span></p>
                            <p class="text-[9px] font-black uppercase tracking-[0.2em] text-emerald-500/60 italic">Saldo Geral</p>
                        </div>
                    </div>
                    <div class="bg-blue-950/20 border border-blue-500/20 p-6 rounded-[2.5rem] flex flex-col justify-between min-h-[140px] shadow-lg transition-all hover:bg-blue-950/30">
                        <i data-lucide="map-pin" class="w-5 h-5 text-blue-500"></i>
                        <div>
                            <p class="text-3xl font-black tracking-tighter leading-none mb-1 text-white italic">R$ <span id="dash-fundo">0</span></p>
                            <p class="text-[9px] font-black uppercase tracking-[0.2em] text-blue-500/60 italic">Fundo Rota</p>
                        </div>
                    </div>
                </div>

                <!-- LINHA 2: SAÚDE (HIDRATAÇÃO + CAFEÍNA) -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 italic">
                    <div class="md:col-span-2 bg-slate-900 border border-white/5 p-6 rounded-[2.5rem] flex flex-col justify-between shadow-xl">
                        <div class="flex justify-between items-center mb-4">
                            <span class="text-[10px] font-black uppercase tracking-widest text-blue-500 italic">Hidratação (Meta: 3.5L)</span>
                            <i data-lucide="droplet" class="w-4 h-4 text-blue-500"></i>
                        </div>
                        <div class="space-y-4">
                            <p class="text-4xl font-black text-white italic tracking-tighter">
                                <span id="dash-water-cur">0</span><small class="text-xs text-slate-500 ml-1">ml</small>
                            </p>
                            <div class="w-full bg-slate-950 h-2 rounded-full overflow-hidden border border-white/5">
                                <div id="dash-water-bar" class="bg-blue-500 h-full transition-all duration-1000" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Velocímetro de Cafeína -->
                    <div class="bg-slate-900 border border-white/5 p-6 rounded-[2.5rem] flex flex-col items-center justify-center relative shadow-xl">
                        <div class="relative w-28 h-28">
                            <svg class="w-full h-full gauge-circle" viewBox="0 0 80 80">
                                <circle class="text-slate-950 stroke-current" stroke-width="6" fill="transparent" r="36" cx="40" cy="40"/>
                                <circle id="energy-gauge-path" class="text-emerald-500 stroke-current transition-all duration-1000" stroke-width="6" stroke-linecap="round" fill="transparent" r="36" cx="40" cy="40" stroke-dasharray="226.2" stroke-dashoffset="226.2"/>
                            </svg>
                            <div class="absolute inset-0 flex flex-col items-center justify-center italic">
                                <p class="text-xl font-black text-white leading-none"><span id="dash-energy-val">0</span></p>
                                <p class="text-[7px] font-black text-emerald-500/60 uppercase tracking-widest">mg Caf.</p>
                            </div>
                        </div>
                        <p class="text-[8px] font-black uppercase tracking-widest text-slate-600 mt-2 italic">Cafeína (Monster)</p>
                    </div>
                </div>

                <!-- LINHA 3: ATIVIDADES WORK & NPS -->
                <div class="grid grid-cols-2 md:grid-cols-3 gap-4 italic">
                    <div class="bg-slate-900/40 border border-white/5 p-6 rounded-[2.5rem] flex flex-col justify-between shadow-md">
                        <p class="text-[9px] font-black uppercase tracking-widest text-slate-500 italic">Atividades WORK</p>
                        <p class="text-4xl font-black text-blue-500 italic tracking-tighter" id="dash-tasks-progress">0</p>
                    </div>
                    <div class="bg-slate-900/40 border border-white/5 p-6 rounded-[2.5rem] flex flex-col justify-between shadow-md">
                        <p class="text-[9px] font-black uppercase tracking-widest text-slate-500 italic">Pendências</p>
                        <p class="text-4xl font-black text-red-500 italic tracking-tighter" id="dash-tasks-remaining">0</p>
                    </div>
                    
                    <!-- Card NPS Makro Engenharia -->
                    <div class="col-span-2 md:col-span-1 bg-blue-600 border border-blue-500 p-6 rounded-[2.5rem] flex flex-col justify-between shadow-xl shadow-blue-900/20 group hover:scale-[1.02] transition-all">
                        <div class="flex justify-between items-start italic">
                            <p class="text-[9px] font-black uppercase tracking-widest text-blue-100 italic">NPS Makro Engenharia</p>
                            <i data-lucide="award" class="w-4 h-4 text-white group-hover:rotate-12 transition-transform"></i>
                        </div>
                        <p class="text-5xl font-black text-white italic tracking-tighter" id="dash-nps-val">0</p>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
