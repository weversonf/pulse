<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PULSE OS - Saúde</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        @media (max-width: 768px) { .pb-safe-bottom { padding-bottom: 5rem; } }

        /* Sinal de Alerta Visual (Panic Flash) */
        @keyframes panic-flash {
            0% { background-color: rgba(220, 38, 38, 0); }
            50% { background-color: rgba(220, 38, 38, 0.5); }
            100% { background-color: rgba(220, 38, 38, 0); }
        }
        .animate-panic {
            animation: panic-flash 0.5s infinite;
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 italic">
    <!-- Overlay de Alerta de Pânico (Ativado via JS) -->
    <div id="panic-overlay" class="fixed inset-0 z-[200] pointer-events-none animate-panic hidden"></div>

    <div class="flex min-h-screen relative">
        <!-- Placeholder para a Navegação (Injetada pelo app.js) -->
        <div id="sidebar-placeholder"></div>

        <div class="flex-1 md:ml-64 transition-all duration-300 pb-safe-bottom">
            <!-- Placeholder para o Cabeçalho (Injetado pelo app.js) -->
            <div id="header-placeholder"></div>

            <main class="max-w-5xl mx-auto p-4 md:p-8 space-y-6">
                <!-- Hidratação e Cafeína Grid -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 italic">
                    
                    <!-- Card Hidratação -->
                    <div class="bg-slate-900 border border-white/5 p-8 rounded-[2.5rem] flex flex-col italic shadow-xl">
                        <div class="flex justify-between items-center mb-6 text-blue-500 italic">
                            <div class="flex items-center gap-2 italic">
                                <i data-lucide="droplet" class="w-4 h-4"></i>
                                <span class="text-[10px] font-black uppercase tracking-widest italic">Hidratação</span>
                            </div>
                            <span id="water-percent-text" class="text-[10px] font-black italic">0%</span>
                        </div>
                        <div class="flex-1 space-y-6 italic">
                            <div class="text-center italic">
                                <p class="text-4xl font-black tracking-tighter text-white italic">
                                    <span id="water-current-display">0</span>ml
                                </p>
                                <p class="text-[8px] font-bold text-slate-500 uppercase mt-1 tracking-widest italic">
                                    META <span id="water-goal-display">3500</span>ML
                                </p>
                            </div>
                            <div class="w-full bg-slate-950 h-2 rounded-full overflow-hidden italic border border-white/5">
                                <div id="water-bar" class="bg-blue-500 h-full transition-all duration-1000 shadow-[0_0_10px_rgba(59,130,246,0.5)]" style="width: 0%"></div>
                            </div>
                            <div class="grid grid-cols-2 gap-3 italic">
                                <button onclick="window.addWater(473)" class="bg-blue-600/10 border border-blue-500/20 p-4 rounded-3xl hover:bg-blue-600 hover:text-white transition-all text-center group active:scale-95 italic">
                                    <p class="text-lg font-black italic leading-none">473ml</p>
                                    <p class="text-[7px] font-black uppercase opacity-60 italic tracking-tighter">COPO MAKRO</p>
                                </button>
                                <button onclick="window.addWater(250)" class="bg-slate-950 p-4 rounded-3xl border border-white/5 hover:bg-white/5 transition-all text-center active:scale-95 italic">
                                    <p class="text-lg font-black italic leading-none">250ml</p>
                                    <p class="text-[7px] font-black uppercase opacity-60 italic tracking-tighter">COPO CASA</p>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Card Cafeína -->
                    <div class="bg-slate-900 border border-white/5 p-8 rounded-[2.5rem] flex flex-col italic shadow-xl">
                        <div class="flex justify-between items-center mb-6 text-emerald-500 italic">
                            <div class="flex items-center gap-2 italic">
                                <i data-lucide="zap" class="w-4 h-4"></i>
                                <span class="text-[10px] font-black uppercase tracking-widest italic">Cafeína</span>
                            </div>
                            <span id="energy-percent-text" class="text-[10px] font-black italic">0%</span>
                        </div>
                        <div class="flex-1 space-y-6 italic">
                            <div class="text-center italic">
                                <p class="text-4xl font-black tracking-tighter text-white italic">
                                    <span id="energy-current-display">0</span>mg
                                </p>
                                <p class="text-[8px] font-bold text-slate-500 uppercase mt-1 tracking-widest italic">
                                    LIMITE <span id="energy-limit-mg">400</span>MG
                                </p>
                            </div>
                            <div class="w-full bg-slate-950 h-2 rounded-full overflow-hidden italic border border-white/5">
                                <div id="energy-bar" class="bg-emerald-500 h-full transition-all duration-1000 shadow-[0_0_10px_rgba(16,185,129,0.5)]" style="width: 0%"></div>
                            </div>
                            <button onclick="window.addMonster()" class="w-full bg-emerald-500/10 border border-emerald-500/20 p-5 rounded-3xl flex items-center justify-between hover:bg-emerald-500 hover:text-white transition-all group active:scale-[0.98] italic">
                                <div class="flex items-center gap-4 italic">
                                    <div class="w-10 h-10 bg-emerald-500/20 text-emerald-400 rounded-2xl flex items-center justify-center italic">
                                        <i data-lucide="zap"></i>
                                    </div>
                                    <div class="text-left italic">
                                        <p class="text-sm font-black uppercase italic leading-none">LANÇAR MONSTER</p>
                                        <p class="text-[8px] font-bold opacity-60 uppercase italic mt-1">+160mg cafeína | -R$ 10</p>
                                    </div>
                                </div>
                                <i data-lucide="plus" class="w-5 h-5"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Propósito (Desafio) -->
                <div id="alcohol-challenge-card" class="bg-slate-900 border border-white/5 p-8 rounded-[2.5rem] italic shadow-2xl relative overflow-hidden">
                    <div class="flex justify-between items-start mb-8 italic relative z-10">
                        <div class="flex items-center gap-3 italic">
                            <div class="w-12 h-12 bg-purple-500/10 text-purple-400 rounded-2xl flex items-center justify-center italic">
                                <i data-lucide="wine-off" class="w-6 h-6"></i>
                            </div>
                            <div class="italic">
                                <h3 class="text-xl font-black tracking-tighter text-white uppercase italic leading-none">Propósito</h3>
                                <p id="alcohol-challenge-title" class="text-[10px] font-bold text-slate-500 uppercase tracking-widest italic mt-1">CARREGANDO DESAFIO...</p>
                            </div>
                        </div>
                        
                        <!-- BOTÃO DE PÂNICO: "Perdi" -->
                        <button onclick="window.failChallenge()" class="px-4 py-2 bg-red-600/10 hover:bg-red-600 text-red-500 hover:text-white border border-red-500/20 rounded-xl transition-all active:scale-95 group flex items-center gap-2 italic">
                            <i data-lucide="alert-triangle" class="w-3 h-3 group-hover:animate-pulse"></i>
                            <span class="text-[9px] font-black uppercase tracking-widest italic">Perdi o Processo</span>
                        </button>
                    </div>

                    <div class="flex justify-between items-end mb-4 italic relative z-10">
                        <div class="italic">
                            <p class="text-3xl font-black text-purple-400 leading-none italic">
                                <span id="alcohol-days-count">0</span>/<span id="alcohol-target-display">0</span>
                            </p>
                            <p class="text-[8px] font-black uppercase text-slate-600 tracking-widest mt-1 italic">Dias Concluídos</p>
                        </div>
                        <div class="text-right italic">
                            <p id="alcohol-status-text" class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em] italic">EM CURSO</p>
                        </div>
                    </div>

                    <div class="w-full bg-slate-950 h-3 rounded-full overflow-hidden italic border border-white/5 relative z-10">
                        <div id="alcohol-bar" class="bg-purple-500 h-full transition-all duration-1000 shadow-[0_0_10px_rgba(168,85,247,0.5)]" style="width: 0%"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
