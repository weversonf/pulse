<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PULSE OS - Saúde</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-slate-950 text-slate-100 italic">
    <div class="flex min-h-screen relative">
        <!-- Placeholder para a Barra Lateral (ID Sincronizado com app.js) -->
        <div id="sidebar-placeholder"></div>

        <div id="main-content" class="flex-1 md:ml-64 transition-all duration-300 pb-safe-bottom">
            <!-- Placeholder para o Cabeçalho Dinâmico -->
            <div id="header-placeholder"></div>

            <main class="max-w-6xl mx-auto p-4 md:p-8 space-y-6 italic">
                <!-- Cabeçalho de Ações -->
                <div class="flex justify-between items-center px-4">
                    <h2 class="text-[10px] font-black uppercase tracking-[0.4em] text-slate-500 italic">Monitoramento Biométrico</h2>
                    <button onclick="window.resetHealthDay()" class="px-4 py-2 bg-slate-900 hover:bg-red-950/30 border border-white/5 text-[9px] font-black uppercase tracking-widest text-slate-500 hover:text-red-500 rounded-xl transition-all italic flex items-center gap-2">
                        <i data-lucide="refresh-cw" class="w-3 h-3"></i>
                        Zerar por Hoje
                    </button>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 italic">
                    
                    <!-- Card Hidratação -->
                    <div class="bg-slate-900 border border-white/5 p-8 rounded-[2.5rem] shadow-xl italic">
                        <div class="flex justify-between items-center mb-6 text-blue-500">
                            <div class="flex items-center gap-2">
                                <i data-lucide="droplet" class="w-4 h-4"></i>
                                <span class="text-[10px] font-black uppercase tracking-widest italic">Hidratação</span>
                            </div>
                        </div>
                        <div class="space-y-6">
                            <div class="text-center">
                                <p class="text-5xl font-black text-white italic tracking-tighter">
                                    <span id="water-current-display">0</span>ml
                                </p>
                                <p class="text-[8px] font-bold text-slate-500 uppercase mt-1 tracking-widest italic">
                                    META <span id="water-goal-display">3500</span>ML
                                </p>
                            </div>
                            <!-- Barra de Progresso Água -->
                            <div class="w-full bg-slate-950 h-2 rounded-full overflow-hidden border border-white/5">
                                <div id="dash-water-bar" class="bg-blue-500 h-full transition-all duration-1000" style="width: 0%"></div>
                            </div>
                            
                            <div class="grid grid-cols-2 gap-3">
                                <button onclick="window.addWater(473)" class="bg-blue-600/10 border border-blue-500/20 p-4 rounded-3xl hover:bg-blue-600 hover:text-white transition-all group active:scale-[0.98] italic">
                                    <p class="text-sm font-black italic leading-none">473ml</p>
                                    <p class="text-[7px] font-black uppercase opacity-60 tracking-tighter italic mt-1">Copo Escritório</p>
                                </button>
                                <button onclick="window.addWater(250)" class="bg-slate-950 border border-white/5 p-4 rounded-3xl hover:bg-white/10 transition-all group active:scale-[0.98] italic">
                                    <p class="text-sm font-black italic leading-none">250ml</p>
                                    <p class="text-[7px] font-black uppercase opacity-60 tracking-tighter italic mt-1">Copo Casa</p>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Card Cafeína -->
                    <div class="bg-slate-900 border border-white/5 p-8 rounded-[2.5rem] shadow-xl italic">
                        <div class="flex justify-between items-center mb-6 text-emerald-500">
                            <div class="flex items-center gap-2">
                                <i data-lucide="zap" class="w-4 h-4"></i>
                                <span class="text-[10px] font-black uppercase tracking-widest italic">Cafeína</span>
                            </div>
                        </div>
                        <div class="space-y-6">
                            <div class="text-center">
                                <p class="text-5xl font-black text-white italic tracking-tighter">
                                    <span id="energy-current-display">0</span>mg
                                </p>
                                <p class="text-[8px] font-bold text-slate-500 uppercase mt-1 tracking-widest italic">
                                    LIMITE <span id="energy-limit-mg">400</span>MG
                                </p>
                            </div>
                            <!-- Barra de Progresso Cafeína -->
                            <div class="w-full bg-slate-950 h-2 rounded-full overflow-hidden border border-white/5">
                                <div id="energy-bar" class="bg-emerald-500 h-full transition-all duration-1000" style="width: 0%"></div>
                            </div>
                            
                            <div class="grid grid-cols-2 gap-3">
                                <button onclick="window.launchCustomCoffee()" class="bg-slate-950 border border-white/5 p-4 rounded-3xl hover:bg-white/10 transition-all group active:scale-[0.98] italic">
                                    <p class="text-[10px] font-black uppercase italic leading-tight">Lançar Caneca</p>
                                    <p class="text-[7px] font-bold opacity-60 uppercase italic mt-1">Café Coado</p>
                                </button>
                                <button onclick="window.addMonster()" class="bg-emerald-500/10 border border-emerald-500/20 p-4 rounded-3xl hover:bg-emerald-500 hover:text-white transition-all group active:scale-[0.98] italic">
                                    <p class="text-[10px] font-black uppercase italic leading-tight">Monster</p>
                                    <p class="text-[7px] font-black uppercase opacity-60 italic mt-1">Dose Calibrada</p>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Propósito (Sincronizado com Configurações) -->
                <div class="bg-slate-900 border border-white/5 p-8 rounded-[2.5rem] italic shadow-2xl overflow-hidden">
                    <div class="flex justify-between items-start mb-8">
                        <div class="flex items-center gap-3">
                            <div class="w-12 h-12 bg-purple-500/10 text-purple-400 rounded-2xl flex items-center justify-center">
                                <i data-lucide="wine-off" class="w-6 h-6"></i>
                            </div>
                            <div>
                                <h3 class="text-xl font-black tracking-tighter text-white uppercase italic leading-none">Meu Propósito</h3>
                                <p id="alcohol-challenge-title" class="text-[10px] font-bold text-slate-500 uppercase tracking-widest italic mt-1">ZERO ÁLCOOL</p>
                            </div>
                        </div>
                    </div>

                    <div class="flex justify-between items-end mb-4 italic">
                        <div>
                            <p class="text-3xl font-black text-purple-400 leading-none italic">
                                <span id="alcohol-days-count">0</span>/<span id="alcohol-target-display">30</span>
                            </p>
                            <p class="text-[8px] font-black uppercase text-slate-600 tracking-widest mt-1 italic">Dias Concluídos</p>
                        </div>
                        <div class="text-right">
                            <p class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em] italic">Meta em Curso</p>
                        </div>
                    </div>

                    <div class="w-full bg-slate-950 h-3 rounded-full overflow-hidden border border-white/5">
                        <div id="alcohol-bar" class="bg-purple-500 h-full transition-all duration-1000 shadow-[0_0_10px_rgba(168,85,247,0.5)]" style="width: 0%"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
